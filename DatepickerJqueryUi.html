<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>

     <script type="text/javascript">
        $(document).ready(function(){
            $("#MyDOBpicker1").datepicker({
                showWeek:true,
                yearSuffix:"(DOB)",
                showAnim:"slide"
            });
            $("#MyDOBpicker2").datepicker();
            $("#MyDOBpicker2").datepicker("show");
        });
     </script>
</head>
<body>
    <p>select your Birthdate:<input type="text" id="MyDOBpicker1" placeholder="selectDOB"></p><hr/>
    <p>select your Birthdate:<input type="text" id="MyDOBpicker2" placeholder="selectDOB"></p>
    
</body>
</html>
